<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h1 style="text-align: center;">User Registration</h1></br>
<div style="margin:auto; align:center;width: 30%;">
    <form action="/user/add" method="post" >
        <input type="text" name="email" placeholder="E-mail" style="width:100%; resize: none;"></br>
        <input type="text" name="username" placeholder="Username" style="width: 100%; resize: none;" ></br>
        <input type="password" name="password" rows="10" placeholder="Password" style="width: 100%; resize: none;" ></br>
        <input type="submit" value="Create"></br>
    </form>
</div>
</body>
</html>
